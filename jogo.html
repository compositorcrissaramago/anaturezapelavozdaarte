<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo</title>
  <!-- Importa a biblioteca p5.js direto da CDN -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
  <main>
    <h1 style="text-align:center;">Teste do Jogo</h1>
  </main>

  <!-- Seu sketch -->
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(50, 100, 200);
    }

    function draw() {
      fill(255);
      textSize(32);
      textAlign(CENTER, CENTER);
      text("Olá, p5.js está funcionando!", width/2, height/2);
    }
  </script>
</body>
</html>
