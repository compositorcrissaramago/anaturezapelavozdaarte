<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Tom e Timbre - DataSonar Labs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    
    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    
    canvas {
      display: block;
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='jogos.html'">← Voltar</button>
  <div id="gameContainer"></div>

  <script>
    let x, y, mx, my;
    let vol, timb;
    let osc1, osc2;
    let freq;
    let cor1, cor2, cor3, alfa;
    let n; //contador de notas
    let faMaior = [
      // Oitava 3 (F3 → E4)
      174.61,
      196.0,
      220.0,
      233.08,
      261.63,
      293.66,
      329.63,
      // Oitava 4 (F4 → E5)
      349.23,
      392.0,
      440.0,
      466.16,
      523.25,
      587.33,
      659.26,
      // Oitava 5 (F5 → E6)
      698.46,
      783.99,
      880.0,
      932.33,
      1046.5,
      1174.66,
      1318.51,
      // Fechando a 4ª oitava: F6
      1396.91,
    ];

    function setup() {
      // Corrigindo o posicionamento do canvas
      let container = document.getElementById('gameContainer');
      let sizeCanvas = min(windowWidth, windowHeight);
      let canvas = createCanvas(sizeCanvas, sizeCanvas);
      canvas.parent('gameContainer');
      
      // Inicializando osciladores
      osc1 = new p5.Oscillator("sine");
      osc1.amp(0);
      osc2 = new p5.Oscillator("square");
      osc2.amp(0);
      
      freq = 349.23;
      osc1.start();
      osc2.start();
      osc1.freq(freq);
      osc2.freq(freq);
      n = 7;
      
      // Inicializando variáveis de cor
      cor1 = 100;
      cor2 = 100;
      cor3 = 100;
      alfa = 100;
      vol = 0.5;
    }

    function draw() {
      background(0);

      noStroke();
      fill("red");
      textSize(30);
      textAlign(LEFT);
      text("SQUARE", width * 0.02, height / 2);

      fill("blue");
      textAlign(RIGHT);
      text("SINE", width - width * 0.05, height / 2);
      
      fill("lightgreen");
      textAlign(CENTER);
      text("Agudo", width / 2, height / 8);
      
      fill("orange");
      textSize(30);
      textAlign(CENTER);
      text("Grave", width / 2, height - height / 8);
      
      fill(255);
      textSize(16);
      textAlign(CENTER);
      text("Click e segure, então arraste", width / 2, height / 2);

      // Mapeamento de valores
      let amp = map(mouseX, 0, width, 0, 0.8);
      cor3 = map(mouseX, 0, width, 60, 255);
      cor2 = map(freq, 200, 600, 80, 255);
      cor1 = map(mouseX, width, 0, 60, 255);
      alfa = map(mouseY, height, 0, 60, 255);
      
      // Controle de frequência pelo mouse Y
      freq = map(mouseY, height, 0, 220, 2200);
      
      if (mouseIsPressed === true) {
        // Ativa os osciladores quando o mouse é pressionado
        osc1.freq(freq);
        osc1.amp(map(mouseX, 0, width, 0, 0.6) * vol, 0.1);
        osc2.freq(freq / 2);
        osc2.amp(map(mouseX, width, 0, 0, 0.1) * vol, 0.1);
        
        // Desenha círculo visual
        fill(cor1, cor2, cor3, alfa);
        circle(mouseX, mouseY, map(vol, 0, 1, 10, 200));
      } else {
        // Desativa os osciladores quando o mouse não está pressionado
        osc1.amp(0, 0.1);
        osc2.amp(0, 0.1);
      }
    }

    function mouseWheel(event) {
      // Navega pelas notas da escala com a roda do mouse
      if (event.delta < 0 && n < faMaior.length - 1) {
        n++; // sobe nota
      } else if (event.delta > 0 && n > 0) {
        n--; // desce nota
      }

      freq = faMaior[n];
      console.log("n:", n, "freq:", freq);
    }
    
    function mouseClicked() {
      // Inicia o áudio quando o usuário interage pela primeira vez
      getAudioContext().resume().then(() => {
        console.log("Áudio ativado!");
      });
    }

    function windowResized() {
      // Redimensiona o canvas quando a janela é redimensionada
      let sizeCanvas = min(windowWidth, windowHeight);
      resizeCanvas(sizeCanvas, sizeCanvas);
    }
  </script>
</body>
</html>
